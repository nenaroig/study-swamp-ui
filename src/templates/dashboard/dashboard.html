<div class="inner-wrapper">
  <div class="bg-white rounded-4 p-4">
    <h1 id="greeting"></h1>
    <p class="fs-5 mt-4">Welcome back to your Study Swamp</p>
  </div>

  <div class="mt-3">
    <div id="stats-container">
      <!-- Stats cards will be inserted here -->
    </div>
  </div>
  
  <!-- Stats Card Template -->
  <template id="stats-card-template">
    <div class="col-md-3 col-sm-6 my-4">
      <div class="bg-white rounded-4 p-4 h-100">
        <div class="d-flex align-items-center flex-column">
          <span class="stats-icon fa-2x text-teal"></span>
          <h2 class="stats-value mt-3 text-gator-accent"></h2>
          <p class="stats-title mb-0 fw-semibold"></p>
          <small class="stats-subtitle text-muted"></small>
        </div>
      </div>
    </div>
  </template>
  
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mt-3">
      <div class="bg-white rounded-4 p-4 h-100">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <span class="fa-solid fa-calendar-check text-teal fa-2x pe-3"></span>
            <h2 class="mb-0">Upcoming Meetings</h2>
          </div>
          <a href="/meetings" class="text-teal fs-18p">VIEW ALL</a>
        </div>
        
        <div id="meetings-container">
          <!-- Meeting cards will be inserted here -->
        </div>
        
        <!-- Hidden template -->
        <template id="meeting-template">
          <div class="d-flex align-items-center justify-content-between mt-4">
            <div>
              <h3 class="h5 meeting-title"></h3>
              <p class="meeting-description text-muted mb-0"></p>
            </div>
            <div class="btn btn-gator-accent btn-sm meeting-join-btn">Join</div>
          </div>
        </template>
      </div>
    </div>
    <div class="col mt-3">
      <div class="bg-white rounded-4 p-4 h-100">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
          <span class="fa-solid fa-users text-teal fa-2x pe-3"></span>
            <h2 class="mb-0">My Study Groups</h2>
          </div>
          <a href="/study-groups" class="text-teal fs-18p">VIEW ALL</a>
        </div>
        
        <div id="groups-container">
          <!-- Study Groups cards will be inserted here -->
        </div>
        
        <!-- Hidden template -->
        <template id="study-groups-template">
          <div class="d-flex align-items-center justify-content-between mt-4" data-group-name="">
            <div>
              <h3 class="h5 groups-title"></h3>
              <p class="groups-description text-muted mb-0"></p>
            </div>
            <a href="#" class="btn btn-gator-accent text-white btn-sm groups-btn ms-auto">View</a>
          </div>
        </template>
      </div>
    </div>
