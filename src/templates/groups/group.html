<div class="inner-wrapper">
  <div class="mx-auto mw-md-730p">
    <div class="bg-white p-5 text-center rounded-4 shadow">
      <div class="mb-4">
        <span class="fa-solid fa-users fa-3x mb-3 d-block opacity-90 mx-auto text-teal"></span>
        <h1 id="group-title" class="mb-3"></h1>
        <p id="group-department" class="h4 mb-0 opacity-90"></p>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <div id="group-actions">
          <!-- Leave/Delete button will be inserted here -->
        </div>
      </div>
    </div>
    
    <!-- Members Section -->
    <div class="bg-white rounded-4 p-4 mt-4">
      <h3><span class="fa-solid fa-users text-teal me-3"></span>Members</h3>
      
      <div id="members-list"></div>
    </div>
    
    <!-- Upcoming Meetings -->
    <div class="bg-white rounded-4 p-4 mt-4">
      <h3><span class="fa-solid fa-calendar-check text-teal me-3"></span>Upcoming Meetings</h3>
      <div id="meetings-list">
      </div>
      <button data-bs-toggle="modal" data-bs-target="#scheduleMeetingModal" class="btn btn-gator-accent mt-4">
        <span class="fa-solid fa-plus me-3"></span>
        Schedule New Meeting
      </button>
    </div>
    
    <!-- Group Discussion -->
    <div class="bg-white rounded-4 p-4 mt-4">
      <h3><span class="fa-solid fa-comments text-teal me-3"></span>Group Discussion</h3>
      <div id="comments-list"></div>
      
      <!-- Add Comment Form -->
      <div class="mt-4 pt-3 border-top">
        <div class="d-flex align-items-start mt-3">
          <div id="current-user-avatar" class="member-avatar rounded-circle text-white me-3"></div>
          <div class="flex-grow-1">
            <textarea id="comment-textarea" class="form-control" rows="3" placeholder="Share your thoughts with the group..."></textarea>
            <button id="post-comment-btn" class="btn btn-sm btn-teal mt-3">Post Comment</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Schedule Meeting Modal -->
<div class="modal fade" id="scheduleMeetingModal" tabindex="-1" aria-labelledby="scheduleMeetingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-header border-0 pb-0">
        <h2 class="h4" id="scheduleMeetingModalLabel">
          <span class="fa-solid fa-users text-teal me-3"></span>Schedule New Meeting
        </h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body pt-3">
        <form id="meeting-form">
          <div class="mb-3">
            <label for="meeting-name" class="form-label">Meeting Name</label>
            <input type="text" class="form-control" id="meeting-name" placeholder="Weekly Study Session" required>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="meeting-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="meeting-date" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="meeting-start-time" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="meeting-start-time" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="meeting-duration" class="form-label">Duration (hours)</label>
              <select class="form-control" id="meeting-duration" required>
                <option value="1">1 hour</option>
                <option value="1.5">1.5 hours</option>
                <option value="2" selected>2 hours</option>
                <option value="2.5">2.5 hours</option>
                <option value="3">3 hours</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="meeting-location" class="form-label">Location</label>
              <select class="form-control" id="meeting-location" required>
                <option value="">Select location...</option>
              </select>
            </div>
          </div>
        </form>
        
        <!-- Error and Success Messages -->
        <div id="modalErrorMessage" class="alert alert-danger d-none" role="alert">
          <span class="fa-solid fa-exclamation-triangle me-2"></span>
          <span id="errorText"></span>
        </div>
        
        <div id="modalSuccessMessage" class="alert alert-success d-none" role="alert">
          <span class="fa-solid fa-check-circle me-2"></span>
          <span id="successText"></span>
        </div>
      </div>
      
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-sm btn-outline-dark-gray" data-bs-dismiss="modal">
          <span class="fa-solid fa-times me-2"></span>Cancel
        </button>
        <button type="submit" form="meeting-form" class="btn btn-sm btn-teal btn-lg px-4">
          <span class="fa-solid fa-calendar-plus me-2"></span>Schedule Meeting
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Group Modal -->
<div class="modal fade" id="editGroupModal" tabindex="-1" aria-labelledby="editGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-header border-0 pb-0">
        <h2 class="h4" id="editGroupModalLabel">
          <span class="fa-solid fa-edit text-teal me-3"></span>Edit Study Group
        </h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body pt-3">
        <form id="editGroupForm">
          <!-- Group Name -->
          <div class="mb-4">
            <label for="editGroupName" class="form-label fw-semibold">Group Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="editGroupName" name="groupName" placeholder="e.g., Data Structures Study Group" required>
            <div class="invalid-feedback">Please enter a group name.</div>
          </div>

          <!-- Course/Subject -->
          <div class="mb-4">
            <label for="editCourseCode" class="form-label fw-semibold">Course Code <span class="text-danger">*</span></label>
            <div class="row">
              <div class="col-4">
                <select class="form-select" id="editDepartment" name="department" required>
                  <option value="">Loading departments...</option>
                </select>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" id="editCourseNumber" name="courseNumber" placeholder="3530" required>
              </div>
            </div>
            <div class="invalid-feedback">Please select a department and enter course number.</div>
          </div>

          <!-- Error/Success Messages -->
          <div id="editModalErrorMessage" class="alert alert-danger alert-dismissible fade d-none" role="alert">
            <span class="fa-solid fa-exclamation-triangle me-2"></span>
            <span id="editErrorText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          
          <div id="editModalSuccessMessage" class="alert alert-success alert-dismissible fade d-none" role="alert">
            <span class="fa-solid fa-check-circle me-2"></span>
            <span id="editSuccessText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        </form>
      </div>
      
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-sm btn-outline-dark-gray" data-bs-dismiss="modal">
          <span class="fa-solid fa-times me-2"></span>Cancel
        </button>
        <button type="submit" form="editGroupForm" class="btn btn-sm btn-teal btn-lg px-4" id="edit-group-submit-btn">
          <span class="fa-solid fa-save me-2"></span>Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
