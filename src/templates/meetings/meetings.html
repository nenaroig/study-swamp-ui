<div class="inner-wrapper">
  <div class="mx-auto mw-md-730p">
    <div class="bg-white opacity-75 p-5 text-center rounded-4">
      <h1>Meetings</h1>
      <p class="mt-4 fw-500 fs-18p">Schedule and manage your study sessions with classmates. Coordinate group meetings, track upcoming sessions, and collaborate effectively to achieve your academic goals together.</p>
      
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-gator-accent" data-bs-toggle="modal" data-bs-target="#scheduleMeetingModal">
          <span class="fa-regular fa-calendar-check me-3"></span>Schedule New Meeting
        </button>
      </div>
    </div>
    
    <!-- Meeting Stats Row -->
    <div class="row">
      <div class="col-md-4 mt-4">
        <div class="bg-white rounded-4 p-4 h-100 text-center">
          <span class="fa-solid fa-calendar-check text-teal fa-2x"></span>
          <h2 class="text-teal mt-3" id="upcoming-meetings-count">2</h2>
          <div class="text-muted">Upcoming</div>
        </div>
      </div>
      <div class="col-md-4 mt-4">
        <div class="bg-white rounded-4 p-4 h-100 text-center">
          <span class="fa-solid fa-clock text-teal fa-2x"></span>
          <h2 class="text-teal mt-3" id="today-meetings-count">1</h2>
          <div class="text-muted">Today</div>
        </div>
      </div>
      <div class="col-md-4 mt-4">
        <div class="bg-white rounded-4 p-4 h-100 text-center">
          <span class="fa-solid fa-history text-teal fa-2x"></span>
          <h2 class="text-teal mt-3" id="past-meetings-count">8</h2>
          <div class="text-muted">Completed</div>
        </div>
      </div>
    </div>
    
    <!-- Filter/Sort Controls -->
    <div class="bg-white rounded-4 p-4 mt-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-gator-accent filter-btn active" data-filter="all">All Meetings</button>
            <button class="btn btn-sm btn-outline-gator-accent filter-btn" data-filter="upcoming">Upcoming</button>
            <button class="btn btn-sm btn-outline-gator-accent filter-btn" data-filter="today">Today</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex gap-2 justify-content-md-end">
            <select class="form-select form-select-sm form-control" id="sort-meetings">
              <option value="date-asc">Date (Earliest First)</option>
              <option value="date-desc">Date (Latest First)</option>
              <option value="name">Name (A-Z)</option>
              <option value="group">Group</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Meetings Container -->
      <div id="meetings-container" class="row">
        <!-- Meeting cards will be inserted here -->
      </div>
    </div>
    
    <!-- Meeting Card Template -->
    <template id="meeting-card-template">
      <div class="col mt-5 meeting-card" data-meeting-id="" data-filter-status="">
      </div>
    </template>
  </div>
</div>

<!-- Schedule Meeting Modal -->
 <div class="modal fade" id="scheduleMeetingModal" tabindex="-1" aria-labelledby="scheduleMeetingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-header border-0 pb-0">
        <h2 class="h4" id="scheduleMeetingModalLabel">
          <span class="fa-solid fa-users text-teal me-3"></span>Schedule New Meeting
        </h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body pt-3">
        <form id="meeting-form">
          <div class="mb-3">
            <label for="meeting-name" class="form-label">Meeting Name</label>
            <input type="text" class="form-control" id="meeting-name" placeholder="Weekly Study Session" required>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="meeting-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="meeting-date" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="meeting-start-time" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="meeting-start-time" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="meeting-duration" class="form-label">Duration (hours)</label>
              <select class="form-control" id="meeting-duration" required>
                <option value="1">1 hour</option>
                <option value="1.5">1.5 hours</option>
                <option value="2" selected>2 hours</option>
                <option value="2.5">2.5 hours</option>
                <option value="3">3 hours</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="meeting-location" class="form-label">Location</label>
              <select class="form-control" id="meeting-location" required>
                <option value="">Select location...</option>
              </select>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="meeting-group" class="form-label">Study Group</label>
            <select class="form-control" id="meeting-group" required>
              <option value="">Select study group...</option>
            </select>
          </div>
        </form>
        
        <!-- Error and Success Messages -->
        <div id="modalErrorMessage" class="alert alert-danger d-none" role="alert">
          <span class="fa-solid fa-exclamation-triangle me-2"></span>
          <span id="errorText"></span>
        </div>
        
        <div id="modalSuccessMessage" class="alert alert-success d-none" role="alert">
          <span class="fa-solid fa-check-circle me-2"></span>
          <span id="successText"></span>
        </div>
      </div>
      
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-sm btn-outline-dark-gray" data-bs-dismiss="modal">
          <span class="fa-solid fa-times me-2"></span>Cancel
        </button>
        <button type="submit" form="meeting-form" class="btn btn-sm btn-gator-accent btn-lg px-4" id="schedule-meeting-btn">
          <span class="fa-solid fa-calendar-check me-2"></span>Schedule Meeting
        </button>
      </div>
    </div>
  </div>
</div>
