<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="login-inner bg-white d-flex flex-column shadow-lg w-md-800p mx-auto p-5 rounded-4">
      <div class="text-center">
        <h1>Join Study Swamp!</h1>
        <p class="lead text-muted">Your personalized learning journey awaits</p>
      </div>
      <form id="signupForm" class="mt-3">
        <div class="mb-3">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Type your first name" required>
        </div>
        <div class="mb-3">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Type your last name" required>
        </div>
        <div class="mb-3">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Type your email" required>
        </div>
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Type your username" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Type your password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Type your password" required>
        </div>
        <div class="mt-4">
          <input type="submit" value="CREATE ACCOUNT" class="btn btn-teal w-100">
        </div>
        <p class="mt-4 text-center small">Already part of the swamp? <a href="/login" class="text-violet"><strong>SIGN IN</strong></a></p>
      </form>
    </div>
    <p class="d-flex justify-content-center align-items-end text-white mt-5"><strong>&copy; 2025 Study Swamp. All rights reserved. Crafted with <span class="fa-solid fa-heart fa-lg px-2"></span> by The Swamp Squad.</strong></p>
  </div>
</div>
